<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incurred Interest Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Real-Time Incurred Interest Viewer</h1>
    
    <!-- Loan Form -->
    <div class="loan-form">
      <h2>Add Loan</h2>
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" placeholder="Enter principal" />

      <label for="apr">APR (%):</label>
      <input type="number" id="apr" placeholder="Enter APR" />

      <label for="term">Loan Term (years):</label>
      <input type="number" id="term" placeholder="Enter loan term" />

      <button id="add-loan">Add Loan</button>
    </div>

    <!-- Loan Summary Section -->
    <div class="loan-summary">
      <h2>Loan Summary</h2>
      <ul id="loan-list"></ul>
    </div>

    <!-- Interest Visualization -->
    <div class="interest-visualization">
      <h2>Interest Growth</h2>
      <canvas id="interest-chart"></canvas>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
